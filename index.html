<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de contactos</title>
    <link rel="stylesheet" href="css/index.css">
    <script src="js/index.js"></script>
</head>
<body>
    <div class="container">
        <div class="row1">
            <div class="col1">
                <h2 class="font">Agregar contacto</h2>
                <form action="#" id="form">
                    <div class="form">
                        <div class="imp1 font">
                            <label for="">Nombre:</label>
                            <input type="text" id="name" class="name">
                        </div>
                        <div class="imp2 font">
                            <label for="">Apellido:</label>
                            <input type="text" id="lastName" class="lastName">
                        </div>
                        <div class="imp3 font">
                            <label for="">Numero:</label>
                            <input type="text" id="phone" class="phone">
                        </div>
                    </div>
                    <div class="imp3 font">
                        <button class="btn-enviar">
                            Enviar
                        </button>
                    </div>
                </form>
            </div>
        </div>
        <div class="row2">
            <div class="col2">
                <h2 class="font">Contactos</h2>
                <div class="info-contact font">
                    <table class=" font" id="table" >
                        <thead>
                            <tr>
                                <th>
                                    Nombre
                                </th>
                                <th>
                                    Apellido
                                </th>
                                <th>
                                    Telefono
                                </th>
                            </tr>
                        </thead>
                        <tbody id="data" >
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
